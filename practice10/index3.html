<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("nhập số thứ nhất")
        let b=+prompt("nhập số thứ hai")
        let c = +prompt("nhập số thứ ba")
        if (a<b & b<c) {
            alert(`${a} là min`)
        }else if(b<c & b<a){
            alert(`${b} là min`)
        }else if(c<a & c<b){
            alert(`${c} là min`)
        }
    </script>
</body>
</html>
